<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenPath Studios</title>
  <style>
    :root {
      --primary-color: #004d40;
      --text-color: #333;
      --bg-gradient: linear-gradient(to bottom, #e0f2f1, #ffffff);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZenPath Studios</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="apps.html">Apps</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to ZenPath Studios</h2>
    <p>This is a placeholder for the about page content.</p>
  </main>

  <footer>
    <p>&copy; 2025 ZenPath Studios</p>
  </footer>

</body>
</html>
